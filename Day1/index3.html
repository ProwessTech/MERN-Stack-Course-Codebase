<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>


input[type="text"] {
  font-family: monospace;
  font-size: 20px;
  color: peru;
}

::-webkit-input-placeholder {
  color: red;
  font-size: 50px;
}
::-moz-placeholder {
  color: red;
  font-size: 50px;
}
:-ms-input-placeholder {
  color: red;
  font-size: 50px;
}
::placeholder {
  color: red;
  font-size: 50px !important;
}
</style>
</head>

<body>

  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Enter Name" id="first_name" type="text" class="validate">
      <label for="first_name">Name</label>
    </div>
    <div class="input-field col s6">
      <input placeholder="Enter Age" id="age" type="text" class="validate">
      <label for="age">Age</label>
    </div>

    <div class="input-field col s6">
      <input placeholder="Enter Register Number" id="reg_number" type="text" class="validate">
      <label for="reg_number">Register Number</label>
    </div>
    <div class="input-field col s6">
      <input placeholder="Enter Email" id="email" type="text" class="validate">
      <label for="email">E-Mail Address</label>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>

</html>
